<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="titulo" [(ngModel)]="juego.titulo" placeholder="Titulo" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="descripcion" [(ngModel)]="juego.descripcion" rows="2" placeholder="Descripción"class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="imagen" [(ngModel)]="juego.imagen" placeholder="Imagen" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="editar ? actualizarJuego() : guardarJuego()">Guardar Juego</button>
      </form>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="juego.imagen == '' ? '/assets/noimage.png' : juego.imagen" alt="No Image" class="card-img-top">
    <h3>{{juego.id}}. {{juego.titulo == '' ? 'Título del juego' : juego.titulo}}</h3>
    <p>{{juego.descripcion == '' ? 'Descripción del juego' : juego.descripcion}}</p>
    <p>{{juego.creadoEn | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>
